<div class="pt-1 pb-1 pl-3 mb-5 bg-blue-100">
  <h1 class="text-color-800">Consultants</h1>
</div>
<div class="p-3">
  <div class="grid">
    <div
      *ngFor="let consultant of consultants"
      class="sm:col-12 md:col-6 lg:col-3 xl:col-2"
    >
      <p-card
        [header]="consultant.name"
        [routerLink]="'/consultant/profile/' + consultant._id"
      >
        <p-image
          [src]="
            !consultant.picture
              ? baseUrl + consultant.picture
              : 'https://cdn.icon-icons.com/icons2/2506/PNG/512/user_icon_150670.png'
          "
        ></p-image>
        <ng-template pTemplate="footer">
          <div class="grid">
            <div class="col-3">
              <button
                pButton
                pRipple
                label="Reject"
                class="p-button-sm p-button-text p-button-danger"
              ></button>
            </div>
            <div class="col-offset-2 col-3">
              <button
                pButton
                pRipple
                label="Approve"
                iconPos="right"
                class="p-button-sm p-button-text p-button-success"
              ></button>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
