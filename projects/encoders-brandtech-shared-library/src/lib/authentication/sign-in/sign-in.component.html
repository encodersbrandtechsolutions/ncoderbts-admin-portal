<div
  class="h-screen align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 bg-primary"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">{{ heading }}</div>
      <span class="text-600 font-medium line-height-3">{{ subHeading }}</span>
    </div>

    <form [formGroup]="form">
      <div>
        <label for="username" class="block text-900 font-medium mb-2"
          >Username</label
        >
        <input
          id="username"
          type="text"
          autocomplete="username"
          pInputText
          class="w-full"
          [ngClass]="{
            'ng-invalid':
              (username.dirty || username.touched) &&
              username.hasError('required'),
            'ng-dirty':
              (username.dirty || username.touched) &&
              username.hasError('required')
          }"
          formControlName="username"
        />
        <small
          *ngIf="
            (username.dirty || username.touched) &&
            username.hasError('required')
          "
          class="block text-red-700 mt-1 mb-3"
          >Field is required</small
        >

        <label for="password1" class="mt-3 block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          id="password1"
          type="password"
          pInputText
          autocomplete="current-password"
          class="w-full"
          formControlName="password"
          [ngClass]="{
            'ng-invalid':
              (password.dirty || password.touched) &&
              password.hasError('required'),
            'ng-dirty':
              (password.dirty || password.touched) &&
              password.hasError('required')
          }"
        />

        <small
          *ngIf="
            (password.dirty || password.touched) &&
            password.hasError('required')
          "
          class="block mt-1 mb-3 text-red-700"
          >Field is required</small
        >

        <div class="flex align-items-center justify-content-between mt-3 mb-6">
          <div class="flex align-items-center">
            <p-checkbox
              id="rememberme1"
              [binary]="true"
              styleClass="mr-2"
            ></p-checkbox>
            <label for="rememberme1" class="text-900">Remember me</label>
          </div>
          <a
            (click)="forgotPassword()"
            class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
            >Forgot password?</a
          >
        </div>

        <button
          pButton
          pRipple
          label="Sign In"
          icon="pi pi-user"
          class="w-full"
          (click)="submitForm()"
        ></button>
      </div>
    </form>
  </div>
</div>
